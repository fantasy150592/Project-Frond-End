<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--main.css-->
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <!-- Change background color  -->
    <div class="container" id="change-background">
        <div class="row max-height align-items-center">
            <div class="col-sm-12 text-center">
                <h1>HEX COLOR: <span id="hex-value"></span></h1>

                <a href="#" id="btn" class="btn btn-outline-warning my-2">
                Click Me
                </a>
            </div>
        </div>
    </div>
    <hr>
    <!-- End of change background color  -->

    <!-- Random quote -->
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-sm-12 quote-container p-5 text-center">
                <button type="button" class="btn btn-outline-primary my-4 d-block mx-auto" id="generate-btn">GENERATE QUOTE</button>
                <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fa fa-quote-left" aria-hidden="true"></i></span>
                    <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, delectus tenetur. Commodi delectus libero unde?</span>
                </h3>

                <h5 class="text-right text-capitalize author">-<span class="quote-author ml-3">author</span></h5>
            </div>
        </div>
    </div>

    <!-- End of random quote -->
    <hr>
    <!-- Pass the message -->
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 col-md-8 mx-auto message-container text-center p-3">
                <h4 class="text-capitalize">A message you would like to pass</h4>
                <form action="" id="message-form">
                    <input type="text" id="message" class="w-100 my-3 p-2">
                    <input type="submit" id="submitBtn" class="btn btn-lg">
                </form>
                <h5 class="alert alert-danger my-5 feedback p-2 text-capitalize">Please enter the value to pass</h5>
                <h4 class="text-capitalize my-3">last message delivered</h4>
                <h4 class="text-uppercase message-content">Helloword</h4>
            </div>
        </div>
    </div>

    <!--End of pass the message -->
    <hr>
    <!-- Counter -->
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
                <h1 class="text-uppercase">counter</h1>
                <h1 id="counter">0</h1>
                <div class="btn-container d-flex justify-content-around flex-wrap">
                    <button class="btn counterBtn prevBtn text-uppercase m-2">lower count</button>
                    <button class="btn counterBtn nextBtn text-uppercase m-2">add count</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Counter -->

    <!-- app.js -->
    <script src="./app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
